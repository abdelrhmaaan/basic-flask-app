<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />

</head>
<body>
      <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('home') }}">ITI Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('aboutus')}}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contactus')}}">Contact Us</a>
                </li>
            </ul>
            <a class="btn btn-dark" href="{{ url_for('create') }}">Add Post</a>

    </nav>

        {% block content %}
        {% endblock content %}

        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2023 My Website</p>
        </footer>
</body>
</html>
